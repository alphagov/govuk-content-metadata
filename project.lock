download:
  cmd: python -m spacy run download
  script:
    - python -m spacy download en_core_web_sm
  deps: []
  outs: []
  spacy_version: 3.2.3
  spacy_git_version: 99425de36
db-in:
  cmd: python -m spacy run db-in
  script:
    - python -m prodigy db-in gold_dataset assets/mark_goppepdm.jsonl
  deps:
    - path: assets/mark_goppepdm.jsonl
      md5: 4c9b49c3d57ecb2cb946fe840a756c16
  outs: []
  spacy_version: 3.2.3
  spacy_git_version: 99425de36
data-to-spacy:
  cmd: python -m spacy run data-to-spacy
  script:
    - python -m prodigy data-to-spacy corpus/ --ner gold_dataset --eval-split 0.2
  deps: []
  outs:
    - path: corpus/train.spacy
      md5: 15d808af9f373d5c10e6dfc3694b08f2
    - path: corpus/dev.spacy
      md5: 651ebd64f54efa8eb6a6e9d20006d3aa
  spacy_version: 3.2.3
  spacy_git_version: 99425de36
train_prodigy:
  cmd: python -m spacy run train_prodigy
  script:
    - python -m prodigy train --ner gold_dataset ./tmp_mdl_gold_dataset --eval-split
      0.2 --label-stats
  deps: []
  outs:
    - path: training/model-best
      md5: null
  spacy_version: 3.2.3
  spacy_git_version: 99425de36
train_curve:
  cmd: python -m spacy run train_curve
  script:
    - python -m prodigy train-curve --ner gold_dataset --show-plot
  deps: []
  outs: []
  spacy_version: 3.2.3
  spacy_git_version: 99425de36
